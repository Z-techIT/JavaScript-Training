<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Right Click Context Menu</title>
    <script src="https://kit.fontawesome.com/4d17426d5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right-cl-menu">
        <div class="line">
            <i class="fa-solid fa-eye"></i>
            <span class="option">Preview</span>
        </div>
        <div class="line">
            <i class="fa-solid fa-share"></i>
            <span class="option">Share</span>
            <i class="fa-solid fa-chevron-right"></i>
            <div class="option-menu">
                <div class="line">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span class="option">Facebook</span>
                </div>
                <div class="line">
                    <i class="fa-brands fa-twitter"></i>
                    <span class="option">Twitter</span>
                </div>
                <div class="line">
                    <i class="fa-brands fa-instagram"></i>
                    <span class="option">Instagram</span>
                </div>
            </div>
        </div>
        <div class="line">
            <i class="fa-solid fa-link"></i>
            <span class="option">Get Link</span>
        </div>
        <div class="line">
            <i class="fa-solid fa-pen-to-square"></i>
            <span class="option">Rename</span>
        </div>
        <div class="line">
            <i class="fa-solid fa-trash-can"></i>
            <span class="option">Delete</span>
        </div>
        <div class="line">
            <i class="fa-solid fa-gears"></i>
            <span class="option">Settings</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
