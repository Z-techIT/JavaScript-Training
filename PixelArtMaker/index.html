<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <script src="https://kit.fontawesome.com/4f1089ffd1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="data:;base64,iVBORw0KGgo=">

</head>
<body>
    <div class="pixel">
        <div class="pixel__menu">
            <button class="btn btn__new">New</button>
            <button class="btn btn__import">import</button>
            <button class="btn btn__export">Export</button>
            <button class="btn btn__export">Help</button>
        </div>
        <div class="pixel__logo">PIXELzcd</div>
        <div class="pixel__container">
        </div>
        <div class="pixel__tools">
            <div class="tool tool--paint"></div>
            <div class="tool tool--brush"></div>
            <div class="tool tool--erase"></div>
            <div class="tool tool--select"></div>
            <div class="tool tool--text"></div>
            <div class="tool tool--gallery"></div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
