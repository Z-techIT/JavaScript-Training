<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/4f1089ffd1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="music">
        <div class="music__header">
            <i class="fa-solid fa-angle-down"></i>
            <div class="music__logo">Mudev</div>
            <i class="fa-solid fa-bars-progress btn-option"></i>
        </div>
        <div class="music__img-box">
            <img src="" alt="Author image" class="music__img">
        </div>
        <div class="music__info">
            <div class="music__name"></div>
            <div class="music__author"></div>
        </div>
        <div class="music__progress">
            <div class="music__progress-bar"></div>
            <span class="music__current-time">0:00</span>
            <span class="music__max-time"></span>
        </div>
        <div class="music__btn-box">
            <div class="music__btn-box--left">
                <i class="fa-solid fa-shuffle btn-shuffle"></i>
                <div class="repeat">
                    <i class="material-icons mi-repeat active">repeat</i>
                    <i class="material-icons mi-repeat-1">repeat_one</i>
                </div>
            </div>
            <div class="music__btn-box--middle">
                <i class="fa-solid fa-backward-fast btn-backward"></i>

                <div class="listen">
                    <i class="fa-solid fa-play active"></i>
                    <i class="fa-solid fa-pause"></i>
                </div>
                <i class="fa-solid fa-forward-fast btn-forward"></i>
            </div>
            <div class="music__btn-box--right">
                <i class="fa-solid fa-headphones-simple btn-list-music"></i>
                <div class="heart">
                    <i class="fa-regular fa-heart active"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            <div class="list">
                <h3 class="list__header">ALbum</h3>
                <ul class="list__lists">
                </ul>
            </div>
        </div>
    </div>
    <script src="album.js"></script>
    <script src="main.js"></script>
</body>
</html>
