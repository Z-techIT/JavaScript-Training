<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect User Browser</title>
    <script src="https://kit.fontawesome.com/4f1089ffd1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div class="browser-os">
        <div class="box browser">
            <p class="box__text">Browser</p>
            <div class="box__flex">
                <img class="chrome" src="images/browsers/chrome.png" alt="chrome">
                <img class="firefox" src="images/browsers/firefox.png" alt="firefox">
                <img class="edge" src="images/browsers/microsoft.png" alt="edge">
                <img class="opera" src="images/browsers/opera.png" alt="opera">
                <img class="safari" src="images/browsers/safari.png" alt="safari">
            </div>
        </div>
        <div class="box os">
            <p class="box__text">OS</p>
            <div class="box__flex">
                <img class="window" src="images/os/windows.png" alt="window">
                <img class="linux" src="images/os/linux.png" alt="linux">
                <img class="macos" src="images/os/apple.png" alt="mac os">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
