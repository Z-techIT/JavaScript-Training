<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <script src="https://kit.fontawesome.com/4d17426d5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="memory">
        <div class="memory__cal">
            <div class="memory__cal--left">
                <p class="resultText">You Win !</p>
                <img src="logo.png" alt="Memory logo" class="memory__logo">
            </div>
            <div class="memory__cal--right">
                <div class="memory__moves">Moves: <span class="moves">0</span></div>
                <div class="memory__time">Time: <span class="time">0s</span></div>
            </div>
        </div>
        
        <div class="memory__play">
        </div>

        <button class="btn btn-black">Start Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
