<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Memory Card Game</title>
    <script src="https://kit.fontawesome.com/4d17426d5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="memory">
        <div class="memory__cal">
            <div class="memory__moves"><span>Moves: </span>4</div>
            <div class="memory__time"><span>Time: </span> 60s</div>
        </div>
        
        <div class="memory__play">
            <div class="card">
                <div class="card__side card__side--front">?</div>
                <div class="card__side card__side--back">
                    <img src="images/001.png" alt="pokemon image" class="card__img">
                </div>
            </div>
        </div>

        <button class="btn btn-black">Start Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
