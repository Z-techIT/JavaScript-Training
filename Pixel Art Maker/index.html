<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>
    <script src="https://kit.fontawesome.com/4f1089ffd1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="data:;base64,iVBORw0KGgo=">

</head>
<body>
    <div class="pixel">
        <div class="pixel__menu">
            <!-- <button class="btn btn__new">New</button>
            <button class="btn btn__import">import</button>
            <button class="btn btn__export">Export</button>
            <button class="btn btn__export">Help</button> -->

            <button type="button" class="nes-btn is-primary new">NEW</button>
            <button type="button" class="nes-btn is-success import">IMPORT</button>
            <button type="button" class="nes-btn is-warning export">EXPORT</button>
            <button type="button" class="nes-btn is-error">HELP</button>
            <input type="file" accept="image/png" hidden id="upload">
        </div>
        <div class="pixel__logo">PIXELzcd</div>

        <canvas id="canvas" width="600px" height="500px" class="pixel__container">
            Your browser isn't supports this feature
        </canvas>
        
        <div class="pixel__tools">
            <div class="tool tool--paint">
                <img src="images/office-material.png" alt="pen image" title="pen">
            </div>
            <div class="tool tool--brush">
                <img src="images/paint-brush.png" alt="brush image" title="brush">
            </div>
            <div class="tool tool--erase">
                <img src="images/eraser.png" alt="eraser image" title="eraser">
            </div>
            <div class="tool tool--select">
                <img src="images/select.png" alt="select image" title="select area">
            </div>
            <div class="tool tool--text">
                <img src="images/text.png" alt="text image" title="Add text">
                <input type="text">
            </div>
            <div class="tool tool--more-color">
                <img src="images/color-wheel.png" alt="More color image" title="More colors">
                <input type="color">
            </div>
        </div>
        <div class="pixel__gallery">
            <ul>
                <li class="color color--1"></li>
                <li class="color color--2"></li>
                <li class="color color--3"></li>
                <li class="color color--4"></li>
                <li class="color color--5"></li>
                <li class="color color--6"></li>
                <li class="color color--7"></li>
                <li class="color color--8"></li>
                <li class="color color--9"></li>
                <li class="color color--10"></li>
                <li class="color color--11"></li>
                <li class="color color--12"></li>
            </ul>
            <div class="range">
                <span class="range-number">1</span>
                <input type="range" min="1" max="3" step="1" value="1">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
